<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Add Product</title>
</head>
<body>
<div>
    <form th:action="@{/products/add}" method="post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" maxlength="60" required/>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" maxlength="80" required/>
        <label for="type">Type</label>
        <select name="type" id="type" required>
            <option value="0">Bread</option>
            <option value="1">Pastry</option>
        </select>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" min="0.00" max="10000.00" step="0.01" required/>
        <label for="ingredients">Contents</label>
        <input type="text" id="ingredients" name="ingredients" maxlength="120" required/>
        <label for="allergens">Allergens</label>
        <input type="text" id="allergens" name="allergens" maxlength="120"/>
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" max="10000" min="10" required/>
        <label for="gluten_free">Gluten Free</label>
        <input type="checkbox" id="gluten_free" name="gluten_free"/>
        <label for="lactose_free">Lactose Free</label>
        <input type="checkbox" id="lactose_free" name="lactose_free"/>
        <label for="image">Image</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg" required/>
        <div class="form-actions">
            <button type="submit" class="btn">Add</button>
        </div>
    </form>
</div>
</body>
</html>
