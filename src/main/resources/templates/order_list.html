<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="/css/order_list.css">
</head>
<body>
<header class="header">
    <a href="/" class="logo">Pich</a>
    <input class="side-menu" type="checkbox" id="side-menu"/>
    <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
    <nav class="nav">
        <ul class="menu">
            <li><a href="/catalogue">Catalogue</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/logout">Sign out</a></li>
        </ul>
    </nav>
</header>
<div class="product-top-panel">
    <a href="/admin">
        <div class="arrow-back"><img src="/img/arrow.png"></div>
    </a>
    <div class="product-title">Orders</div>
</div>
<table class="order-table">
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Email</th>
        <th>Products</th>
        <th>Cost</th>
    </tr>
    <tr th:each="order: ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.login}"></td>
        <td>
            <p th:each="part: ${order.orderList}" th:text="${part}"></p>
        </td>
        <td th:text="'$' + ${order.orderCost}"></td>
    </tr>
</table>
</body>
</html>
