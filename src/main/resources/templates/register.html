<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Please, sign up</title>
</head>
<body>
<div>
  <form name="f" th:action="@{/register}" method="post">
    <div th:if="${param.alreadyExists}" class="alert alert-error">
      User with this email already exists
    </div>
    <div th:if="${param.invalidData}" class="alert alert-success">
      Check if your credentials follows:<br>
      - Login must be valid email up to 40 characters<br>
      - Password must be from 8 to 40 characters
    </div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username"/>
    <label for="password">Password</label>
    <input type="password" id="password" name="password"/>
    <div class="form-actions">
      <button type="submit" class="btn">Sign up</button>
    </div>
  </form>
  <p>Already have an account? <a href="/login">Sign in</a></p>
</div>
</body>
</html>
